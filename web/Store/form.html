<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <form action="" method="POST">
            <div>
                <label for="fn">First Name</label>
                <input id="fn" type="text" required placeholder="First Name">
                <label for="ln">Last Name</label>
                <input id="ln" type="text" required placeholder="Last Name">
            </div>
            <div>
                <label for="email">Email Address</label>
                <input id="email" type="email" required placeholder="Email Address">
            </div>
            <div>
                <label for="card">Credit Card</label>
                <input id="card" type="tel" inputmode="numeric" pattern="[0-9\s]" autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx">
            </div>
        </form>
    </body>
</html>
