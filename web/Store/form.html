<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="form.css" rel="stylesheet">
        <title>Credit Card Forms | GenshinAggregator.gg</title>
    </head>
    <body>
        <form action="" method="POST">
            <div class="section1 child">
                <div class="name">
                    <label for="fn">First Name</label>
                    <input id="fn" type="text" required placeholder="First Name">
                </div> 
                <div class="name">
                    <label for="ln">Last Name</label>
                    <input id="ln" type="text" required placeholder="Last Name">
                </div>
            </div>
            <div class="section2 child">
                <label for="email">Email Address</label>
                <input id="email" type="email" required placeholder="Email Address">
            </div>
            <div class="section3 child">
                <label for="card">Credit Card</label>
                <input id="card" type="tel" inputmode="numeric" pattern="[0-9\s]" autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx">
            </div>
        </form>
    </body>
</html>
